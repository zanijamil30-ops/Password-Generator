<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>üîê Password Generator</h1>
        <form action="/generate" method="post">
            <label>
                Password length:
                <input type="number" name="length" min="4" max="100" value="12">
            </label>
            <label><input type="checkbox" name="uppercase" checked> Include Uppercase Letters</label>
            <label><input type="checkbox" name="digits" checked> Include Numbers</label>
            <label><input type="checkbox" name="symbols" checked> Include Symbols</label>

            <button type="submit">Generate Password</button>
        </form>

        {% if password %}
        <div class="password-box">
            <span id="passwordText">{{ password }}</span>
        </div>
        <button class="copy-btn" onclick="copyPassword()">Copy Password</button>
        {% endif %}
    </div>
</body>
</html>
